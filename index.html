    <script>
        const ti = 'NETSTAT';    
        const textDivdois = document.getElementById('titulo');
        let indexy = 0;

const net = 'CONEXÕES ATIVAS';
 
        
        const typingTextDiv = document.getElementById('netw');
        let index = 0;

 const men = 'HOUSTON CAMBIO :SEMPRE QUE FOR ! DESLIGANDO !';
 
        
        const typingTextDivtres = document.getElementById('mensagem');
        let indexm = 0;       

        function typeWriter() {
            if (index < net.length) {
                typingTextDiv.textContent += net.charAt(index);
                index++;
                setTimeout(typeWriter, 50); // Ajuste o tempo conforme necessário
            }
            if (indexy < ti.length) {
                textDivdois.textContent += ti.charAt(indexy);
                indexy++;
                setTimeout(typeWriter, 950); // Ajuste o tempo conforme necessário
            }
            if (indexm < men.length) {
                typingTextDivtres.textContent += men.charAt(indexm);
                indexm++;
                setTimeout(typeWriter, 950); // Ajuste o tempo conforme necessário
            }
        }
        typeWriter();


    
        // Lista de conexões de redes
        const networks = [
           
            'Rede 1 América: Conectado',
            'Rede 2 Japan: Conectado',
            'Rede 3 Europe: Conectado',
            'Rede 4 Russia: Conectado',
            'Rede 5 China: Conectado',
            'Rede 6 África: Conectado',
            'Rede 7 Venezuela: Falha na conexão',
            'Rede 8 Oriente médio: Conectado'
        ];

        // Seleciona a div onde a lista será exibida
        const networkListDiv = document.getElementById('networkList');

        // Cria e adiciona os itens da lista na div
        networks.forEach(network => {
            const networkItem = document.createElement('div');
            networkItem.className = 'network-item';
            networkItem.textContent = network;
            networkListDiv.appendChild(networkItem);
        });
    </script>
